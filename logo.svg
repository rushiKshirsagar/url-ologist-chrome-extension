<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e5e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a3a3a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4d4d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a3a3a3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Magnifying glass lens (circle) -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="url(#glassGrad)" stroke-width="7"/>
  <circle cx="50" cy="50" r="32" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- Lens reflection -->
  <path d="M 28 42 A 16 16 0 0 1 38 36" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Handle: from lens edge to bottom-right (detective style) -->
  <path d="M 76 76 L 100 100 L 106 94 L 82 70 Z" fill="url(#handleGrad)" stroke="#ffffff" stroke-width="2.5" stroke-linejoin="round"/>
</svg>
